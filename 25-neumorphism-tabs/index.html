<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tab 选项卡</title>
  </head>
  <body>
    <main class="container">
      <div class="tab-container">
        <div class="tabs">
          <div id="tab1" class="tab active">选项一</div>
          <div id="tab2" class="tab">选项二</div>
          <div id="tab3" class="tab">选项三</div>
        </div>
        <div class="tab-content">
          <div data-tab="tab1" style="display: block">选项一内容</div>
          <div data-tab="tab2" style="display: none">选项二内容</div>
          <div data-tab="tab3" style="display: none">选项三内容</div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
